<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        p {
            margin: 5px 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .game-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .game-card h2 {
            margin: 15px 15px 10px;
            font-size: 1.4rem;
        }
        
        .game-card p {
            margin: 0 15px 15px;
            color: #666;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>Welcome to Game Portal</h1>
                    <p>Choose your adventure!</p>
                </div>
            </div>
        </header>
        
        <div class="game-grid">
            <div class="game-card" onclick="window.location.href='flappy_bird.html'">
                <img src="https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/25617319/flappy_bird_new.png?quality=90&strip=all&crop=0%2C30.334004392387%2C100%2C37.408491947291&w=1080" alt="Flappy Bird">
                <h2>Flappy Bird</h2>
                <p>Test your reflexes in this addictive classic!</p>
            </div>
            
            <div class="game-card" onclick="window.location.href='zombie.html'">
                <img src="https://i.redd.it/a3xfgtsjwvob1.jpg" alt="Zombie Game">
                <h2>Zombie Game</h2>
                <p>Survive the zombie apocalypse!</p>
            </div>

            <div class="game-card" onclick="window.location.href='game4.html'">
                <img src="https://is3-ssl.mzstatic.com/image/thumb/Purple49/v4/43/33/29/433329a0-91ef-f36a-2507-39d302d8f3b8/source/512x512bb.jpg" alt="Catch Game">
                <h2>Catch the Falling Object</h2>
                <p>Test your catching skills!</p>
            </div>

            <div class="game-card" onclick="window.location.href='snake.html'">
                <img src="https://snakegame.org/assets/img/snake-game-how-to-1.png" alt="Snake Game">
                <h2>Snake Game</h2>
                <p>Classic snake game - eat and grow!</p>
            </div>
        </div>
    </div>
    
    <script>
        // Simple redirect function for each game
        function redirectToGame(game) {
            window.location.href = game + '.html';
        }
    </script>
</body>
</html>
